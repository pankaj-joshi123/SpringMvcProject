<H2>This is the list of all  in the Police Station</H2>
<input type="file">
<button type="button" class="btn btn-danger" ng-click="uploadFile()">Bulk Upload</button><br>

<style style="text/css">
  	.hoverTable{
		width:100%;
		border-collapse:collapse;
	}
	.hoverTable td{
		padding:7px; border:#4e95f4 1px solid;
	}
	/* Define the default color for all the table rows */
	.hoverTable tr{
		background: white;
	}
	/* Define the hover highlight color for the table row */
    .hoverTable tr:hover {
          background-color: skyblue;
    }
</style>

<table class="hoverTable">
    <tr>
        <td>Hostel Name</td>
    </tr>
    <tr ng-repeat="hostel in hostels" ng-click="showContainerOverview(hostel)">
        <td>{{hostel.name}}</td>
    </tr>
</table>
