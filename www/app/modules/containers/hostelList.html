<H2>This is the list of all the Hostels</H2>

<style style="text/css">
  	.hoverTable{
		width:100%;
		border-collapse:collapse;
	}
	.hoverTable td{
		padding:7px; border:#4e95f4 1px solid;
	}
	/* Define the default color for all the table rows */
	.hoverTable tr{
		background: white;
	}
	/* Define the hover highlight color for the table row */
    .hoverTable tr:hover {
          background-color: skyblue;
    }
</style>
<button type="button" class="btn btn-danger" ui-sref="createHostel">Create Hostel</button>
<br>
<table class="hoverTable">
    <tr>
        <td>HostelName</td>
    </tr>
    <tr ng-repeat="hostel in hostels" ng-click="showHostelOverview(hostel)">
        <td>{{hostel.hostelName}}</td>
    </tr>
</table>
